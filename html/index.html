<body style="background-color: #929292; height: 100%; min-height: 100%">

<!-- Navigation -->
<nav class="navbar navbar-expand-md navbar-light bg-dark sticky-top" style="padding: 0; ">
   <div class="container-fluid">
       <a class="navbar-brand" href="#"><img src="img/logo_small.png" style="width: 20%; height: 20%;">btsis</a>

<div class="main_content">
    <div class="left-col" style="visibility: hidden;"><div>Coordinates</div>
        <div class="enable_button" id="set_enable" onclick="toggle()">Manual set</div>
        <div id="az" style="display:flex;flex-direction: row;"><div style="width: 27px">AZ:</div><input type="text" id="azTxt" style="width: 70px;"></div>
        <div id="el" style="display:flex;flex-direction: row;"><div style="width: 27px">EL:</div><input type="text" id="elTxt" style="width: 70px;"></div>
        <div class="manual_button" id="send_coordinates" onclick="sendCoordinates()" visibility="hidden" >Set</div>
        
    </div>

    <div class="manual_button" style="visibility: hidden; height: 27px; margin-left:100px;" id="back_button" onclick="back_to_menu()" > BACK </div>


    <div class="main-content-buttons">
        <div class="main_button" id="manual_c_button" onclick="show_manual()">MANUAL CONTROLS</div>
        <div class="main_button" id="gpredict_button" style="background: #d7152c;" onclick="gpredict_toggle()">GPREDICT</div>

    </div>

    <div class="right-col"></div>
<div class="manual_control_buttons" >
    <div style="text-align: center;"><div class="manual_button" id="d" onclick="sendDir(this.id)">UP</div></div>
    <div style="display: flex;
    flex-direction: row;
    ">
        <div class="manual_button" id="l" onclick="sendDir(this.id)">LEFT</div>
        <div class="manual_button" id=" " onclick="sendDir(this.id)">STOP</div>
        <div class="manual_button" id="r" onclick="sendDir(this.id)">RIGHT</div>
    </div>
    <div style="text-align: center;"><div class="manual_button" id="u" onclick="sendDir(this.id)">DOWN</div></div>

</div>

</div>
